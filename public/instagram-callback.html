<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conectando con Instagram...</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .container {
            text-align: center;
            padding: 2rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }
        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error {
            color: #ff6b6b;
            background: rgba(255, 107, 107, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 20px;
        }
        .success {
            color: #51cf66;
            background: rgba(81, 207, 102, 0.1);
            padding: 1rem;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div id="loading" style="display: block;">
            <div class="spinner"></div>
            <h2>Conectando con Instagram...</h2>
            <p>Por favor espera mientras procesamos tu autorización.</p>
        </div>
        
        <div id="error" style="display: none;">
            <h2>❌ Error de Conexión</h2>
            <p>No se pudo conectar con Instagram.</p>
            <div class="error" id="errorMessage"></div>
            <button onclick="closeWindow()" style="margin-top: 20px; padding: 10px 20px; background: #ff6b6b; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Cerrar
            </button>
        </div>
        
        <div id="success" style="display: none;">
            <h2>✅ ¡Conexión Exitosa!</h2>
            <p>Tu cuenta de Instagram se ha conectado correctamente.</p>
            <div class="success">
                <p>Puedes cerrar esta ventana y continuar en la aplicación.</p>
            </div>
            <button onclick="closeWindow()" style="margin-top: 20px; padding: 10px 20px; background: #51cf66; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Continuar
            </button>
        </div>
    </div>

    <script>
        // Configuración de Instagram (reemplazar con tus valores reales)
        const INSTAGRAM_CLIENT_ID = 'TU_CLIENT_ID'; // Reemplazar
        const INSTAGRAM_CLIENT_SECRET = 'TU_CLIENT_SECRET'; // Reemplazar  
        const REDIRECT_URI = window.location.origin + '/instagram-callback.html';

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('errorMessage').textContent = message;
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function closeWindow() {
            if (window.opener) {
                window.close();
            } else {
                window.location.href = '/';
            }
        }

        async function exchangeCodeForToken(code) {
            try {
                // Intercambiar código por token de acceso
                const tokenResponse = await fetch('https://api.instagram.com/oauth/access_token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: new URLSearchParams({
                        client_id: INSTAGRAM_CLIENT_ID,
                        client_secret: INSTAGRAM_CLIENT_SECRET,
                        grant_type: 'authorization_code',
                        redirect_uri: REDIRECT_URI,
                        code: code
                    })
                });

                if (!tokenResponse.ok) {
                    const errorData = await tokenResponse.json();
                    throw new Error(errorData.error_message || 'Error obteniendo token');
                }

                const tokenData = await tokenResponse.json();
                
                // Obtener token de larga duración
                const longLivedTokenResponse = await fetch(
                    `https://graph.instagram.com/access_token?grant_type=ig_exchange_token&client_secret=${INSTAGRAM_CLIENT_SECRET}&access_token=${tokenData.access_token}`
                );

                if (!longLivedTokenResponse.ok) {
                    // Si falla el token de larga duración, usar el de corta duración
                    console.warn('No se pudo obtener token de larga duración, usando token de corta duración');
                }

                const longLivedTokenData = await longLivedTokenResponse.json();
                const finalAccessToken = longLivedTokenData.access_token || tokenData.access_token;

                // Enviar datos al padre
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'INSTAGRAM_AUTH_SUCCESS',
                        accessToken: finalAccessToken,
                        userId: tokenData.user_id
                    }, window.location.origin);
                }

                showSuccess();
                
                // Cerrar ventana automáticamente después de 3 segundos
                setTimeout(() => {
                    closeWindow();
                }, 3000);

            } catch (error) {
                console.error('Error en intercambio de token:', error);
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'INSTAGRAM_AUTH_ERROR',
                        error: error.message
                    }, window.location.origin);
                }
                
                showError(error.message);
            }
        }

        // Manejar la respuesta de Instagram
        function handleInstagramCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const error = urlParams.get('error');
            const errorDescription = urlParams.get('error_description');

            if (error) {
                console.error('Error de Instagram:', error, errorDescription);
                
                if (window.opener) {
                    window.opener.postMessage({
                        type: 'INSTAGRAM_AUTH_ERROR',
                        error: errorDescription || error
                    }, window.location.origin);
                }
                
                showError(errorDescription || `Error: ${error}`);
                return;
            }

            if (code) {
                exchangeCodeForToken(code);
            } else {
                showError('No se recibió código de autorización de Instagram');
            }
        }

        // Inicializar cuando la página carga
        document.addEventListener('DOMContentLoaded', handleInstagramCallback);
    </script>
</body>
</html>
